
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">
      <script type="in.js"></script>
      <script type="semantic.js"></script>
      <script type="semantic.min.js"></script>
      <link rel="stylesheet" type="text/css" href="semantic.css">
      <link rel="stylesheet" type="text/css" href="semantic.min.css">

  
</head>

<body>
  <div class="mdl">
  <h2></h2>
  <div class="page-login">
  <div class="ui centered grid container">
    <div class="nine wide column">
      <div class="ui icon warning message">
          <i class="lock icon"></i>
          <div class="content">
            <div class="header">
              You Must Login First
            </div>
          </div>
        </div>
      <div class="ui fluid card">
        <div class="content">
        <form id="login" class="ui form" method="POST">
          <div class="required field">
        <label>Username</label>
        <div class="ui icon input">
          <input type="text" name="username" placeholder="Username">
          <i class="user icon"></i>
        </div>
      </div>
          <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" name="password" placeholder="Password">
          <i class="lock icon"></i>
        </div>
      </div>
          <h2><div class="ui centered grid">
          <button class="ui primary labeled icon button" type="submit">
            <i class="unlock alternate icon"></i>
            Login
          </button></h2>
          <h2><center><a class="ui small label" href="register/index.html">
              Don't have an Account ? <p>Register Here !</p>
    </a></center></h2><h2></h2>
    </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js'></script>
</body>

</html>
